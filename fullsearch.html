<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Розширений пошук в Google</title>
    <link rel="stylesheet" href="css/main_style.css">
  </head>
  <body>
    <div class="header">
      <div>
        <a href="index.html">Назад на головну</a>
      </div>
   </div>
    <div class="body">
      <img src="img/googlelogo.png" alt="Google">
      <form action="https://google.com/search" method="GET" class="full">
        <div>
          <input type="text" name="as_q" placeholder="усіма цими словами">
          <input type="text" name="as_epq" placeholder="саме цим словом або фразою">
          <input type="text" name="as_oq" placeholder="будь-яким із цих слів">
          <input type="text" name="as_eq" placeholder="жоден з цих слів">
        </div>  
	<div class="center">
	   <input type="submit" value="Пошук в Google" class="button">
        </div>
      </form>
    </div>
  </body

</html>
